<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decentralized Lottery</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        padding: 20px;
        background-color: #f8f9fa;
      }
      .card {
        margin-bottom: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .btn-primary {
        background-color: #0d6efd;
        border: none;
      }
      .btn-primary:hover {
        background-color: #0b5ed7;
      }
      .lottery-info {
        background-color: #e9ecef;
        padding: 15px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4">Decentralized Lottery</h1>

      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h5>Lottery Information</h5>
            </div>
            <div class="card-body">
              <div class="lottery-info mb-3">
                <p>
                  <strong>Current Lottery ID:</strong>
                  <span id="currentLotteryId">--</span>
                </p>
                <p>
                  <strong>Ends in:</strong> <span id="timeRemaining">--</span>
                </p>
                <p>
                  <strong>Ticket Price:</strong>
                  <span id="ticketPrice">--</span> ETH
                </p>
                <p>
                  <strong>Prize Pool:</strong>
                  <span id="prizePool">--</span> ETH
                </p>
                <p>
                  <strong>Participants:</strong>
                  <span id="participantsCount">--</span>
                </p>
              </div>

              <div class="mb-3">
                <label for="ticketAmount" class="form-label"
                  >Number of Tickets</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="ticketAmount"
                  min="1"
                  value="1"
                />
              </div>
              <button id="buyTicketsBtn" class="btn btn-primary w-100">
                Buy Tickets
              </button>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h5>Admin Panel</h5>
            </div>
            <div class="card-body">
              <div id="adminPanel" style="display: none">
                <button id="endLotteryBtn" class="btn btn-danger mb-3 w-100">
                  End Lottery
                </button>

                <div class="mb-3">
                  <label for="newTicketPrice" class="form-label"
                    >New Ticket Price (ETH)</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="newTicketPrice"
                    step="0.001"
                    min="0.001"
                  />
                </div>
                <button
                  id="setTicketPriceBtn"
                  class="btn btn-secondary mb-3 w-100"
                >
                  Set Ticket Price
                </button>

                <div class="mb-3">
                  <label for="newMaxTickets" class="form-label"
                    >New Max Tickets Per User</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="newMaxTickets"
                    min="1"
                  />
                </div>
                <button
                  id="setMaxTicketsBtn"
                  class="btn btn-secondary mb-3 w-100"
                >
                  Set Max Tickets
                </button>

                <div class="mb-3">
                  <label for="newDuration" class="form-label"
                    >New Lottery Duration (days)</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="newDuration"
                    min="1"
                  />
                </div>
                <button id="setDurationBtn" class="btn btn-secondary w-100">
                  Set Duration
                </button>
              </div>
              <div id="notAdminMessage" class="alert alert-info">
                You are not the admin of this lottery.
              </div>
            </div>
          </div>

          <div class="card mt-4">
            <div class="card-header">
              <h5>Previous Winners</h5>
            </div>
            <div class="card-body">
              <div id="winnersList"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
